global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s

  external_labels:
    environment: 'prod'
    location: 'vps-01'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  - job_name: node
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'zorn-vds' # TODO

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scheme: http
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs)_.*|machine_cpu_cores|machine_memory_bytes'
        action: keep
      - source_labels: [container_label_com_docker_compose_service]
        regex: 'prometheus|grafana|loki|promtail|cadvisor|node-exporter|process-exporter'
        action: drop

